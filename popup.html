<!doctype html>
<html>
	<head>
		<title>Spotipedia for Chrome</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
		<!-- JavaScript and HTML must be in separate files for security. -->
		<script src="jquery-1.8.1.min.js"></script>
		<script src="spin.min.js"></script>
		<script src="popup.js"></script>
		<base target="_blank">
	</head>
	<body>
		<div id="player">
			<div id="search">
				<p>Look for a musician on Wikipedia:</p>
				<form action="http://www.wikipedia.org/search-redirect.php" method="get">
				<input type="hidden" name="language" value="en" />
				<input type="text" name="search" size="30" />
				<input type="submit" name="go" value=" Go! " />
				</form>
			</div>
		</div>
		<div id="social">
			<div id="like"></div>
			<div id="tweet"></div>
		</div>
		<div id="footer">
			<div id="logo">
				<a href="http://www.facebook.com/pages/Spotipedia/382108901861180"><img src="icon.png" height="40" width="40"></a>
			</div>
			<div id="credits">
				<a href="http://www.facebook.com/pages/Spotipedia/382108901861180">Spotipedia for Chrome</a> created by <a href="https://www.twitter.com/cweichen">Ching-Wei Chen</a><br>
				Powered by <a href="http://www.wikipedia.org">Wikipedia</a> and <a href="http://www.spotify.com">Spotify</a>
			</div>
		</div>
	</body>
</html>
